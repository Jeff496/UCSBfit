<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tool for UCSB students to maintain healthy lifestyles.">
    <meta name="keywords" content="ucsbfit, dlg, carillo, ortega, portola, netnutrition, ucsb">
    <title>UCSBfit</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/d97d80d8a0.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header with navigation bar -->
    <header class="header">
        <div class="left">
            <h1>Welcome to UCSBfit!</h1>
            <i class="fa-solid fa-dumbbell"></i>
        </div>
        <ul class="right">
            <li><a href="">Home</a></li>
            <li><a href="html-pages/about.html">About</a></li>
            <li class="last"><a href="">UCSBranks</a></li>
        </ul>
    </header>
    <!-- main content under header -->
    <main class="main">
        <div class="left">
            <h3>Nutrition Info</h3>
            <p>Select your dining hall and number of meal swipes to calculate the best food selection for your goals.</p>
            <fieldset>
                <legend>Select Dining Hall</legend>
                    <input type="radio" name="diningHall" id="DLG" value="DLG">
                    <label for="DLG">DLG</label>

                    <input type="radio" name="diningHall" id="Carillo" value="Carillo">
                    <label for="Carillo">Carillo</label>

                    <input type="radio" name="diningHall" id="Ortega" value="Ortega">
                    <label for="Ortega">Ortega</label>
                    
                    <input type="radio" name="diningHall" id="Portola" value="Portola">
                    <label for="Portola">Portola</label>
                    
            </fieldset>
        </div>
        <div class="right">
            <img id="sarang" src="img/sarang.jpg" alt="cutest dog">
        </div>
    </main>
    <!-- footer -->
    <footer class="footer">
        <h5><a href="">Report a Bug.</a></h5>
        <h5><a href="">Suggest a Feature.</a></h5>
    </footer>
</body>

</html>
